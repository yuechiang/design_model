<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debounce</title>
  </head>
  <body>
    <script>
      console.log("chiangyue");
      let count = 0;
      window.onscroll = debounce(function () {
        console.log("onscroll:", ++count);
      }, 500);
      function debounce(fn, delay = 200) {
        let args = arguments;
        let timer = null;
        return function () {
          clearTimeout(timer);
          timer = setTimeout(() => {
            fn.apply(this, args);
          }, delay);
        };
      }
    </script>
    <style>
      body {
        height: 200vh;
      }
    </style>
  </body>
</html>
